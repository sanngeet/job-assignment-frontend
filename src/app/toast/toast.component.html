<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3" *ngIf="toastInfo.visibility">
    <div class="toast show text-bg-{{toastInfo.status}} border-0 position-fixed end-0 me-3" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto fs-5">
                {{toastInfo.status == 'danger' ? 'Error' : 'Success'}}
            </strong>
            <button type="button" class="btn-close ms-2" (click)="toastInfo.visibility = false"
                aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <div class="mt-2 fs-6">
                {{toastInfo.message}}.
            </div>
        </div>
    </div>
</div>
